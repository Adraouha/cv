name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & pnpm
        uses: pnpm/action-setup@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: pnpm install

      - name: Set ASTRO_BASE for project pages
        # Sets ASTRO_BASE to '/<repo>/' (only used when deploying project pages)
        run: echo "ASTRO_BASE=/${GITHUB_REPOSITORY#*/}/" >> $GITHUB_ENV

      - name: Build
        run: pnpm run build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
